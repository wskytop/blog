<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/font.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>w-blog</title>
    <link rel="stylesheet" href="//at.alicdn.com/t/c/font_3047799_ds163ndjutc.css">
    <script>
      (function () {
        function setRem() {
          let domWidth =
            window.innerWidth ||
            document.documentElement.clientWidth ||
            document.body.clientWidth;
          document.documentElement.style.fontSize =
            (domWidth > 750 ? 750 : domWidth < 375 ? 375 : domWidth) / 75 +
            "px";
        }
        setRem();
        window.onresize = function () {
          setRem();
        };
      })();
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
